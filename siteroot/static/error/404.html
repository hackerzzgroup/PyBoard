<!DOCTYPE html>
<html>
<head>
<title>404</title>
<style>
html { height:100%; width:100%; padding:0; margin:0; }
body { background:url("/static/img/whitedesert.gif") white; background-repeat:repeat-x; background-position:center 75%; width:100%; height:100%; padding:0; margin:0; }
#error_box { color:black; position:absolute; bottom:20px; left:20px; font-family:sans-serif; text-shadow:0px 0px 8px rgba(255,255,255,0.80); }
#error_box h1 { margin:0; }
#error_box a { color:rgb(120,120,120); text-decoration:none; }
</style>
<script>
function a() { window.onmousemove = function(e) { document.body.style.backgroundPosition = document.body.style.backgroundPosition = (-e.pageX / 4.0) + "px " + "75%"; } }
</script>
</head>
<body onload="a()">
<div id="error_box">
<h1>Page not found.</h1>
<p>Perhaps you mis-spelled the URL?</p>
<a href="/">Return</a>
</div>
</body>
</html>
